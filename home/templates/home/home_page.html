<!DOCTYPE html>
{% load wagtailcore_tags static %}
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/entry_page.css' %}">

    <style>

        body {
            color:#208ac3;
        }
        a {
            color:#fff;
        }
        a:hover {
            color:#fff;
            text-decoration: underline;
        }

        #canvas{
                width:100%;
                height:700px;
                overflow: hidden;
                position:absolute;
                top:0;
                left:0;
                background-color: #1a1724;
            }
        .canvas-wrap{
                position:relative;

            }
        div.canvas-content{
                position:relative;
                z-index:2000;
                color:#fff;
                text-align:center;
                padding-top:30px;
            }


    </style>
</head>

<body id="page-top">

<nav id="logo" class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" href="#page-top"><h1>VICLOB</h1></a>
        </div>

    </div>
    <!-- /.container-fluid -->
</nav>

<header>
    <section class="canvas-wrap">
        <div class="canvas-content">
            <h1>为视频而生</h1>
            <a href="javascript:void(0)"><h3>点击进入</h3></a>
        </div>
        <div id="canvas" class="gradient"></div>

    </section>
</header>

<section class="" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-left">

                <ul>
                    <li><h3>咨询</h3></li>
                    <li><h3>服务</h3></li>
                </ul>
            </div>
        </div>
    </div>
</section>

</body>

<!-- Main library -->
<script type="text/javascript" src="{% static 'js/canvas-js/three.min.js' %}"></script>
<!-- Helpers -->

<script type="text/javascript" src="{% static 'js/canvas-js/projector.js' %}"></script>
<script type="text/javascript" src="{% static 'js/canvas-js/canvas-renderer.js' %}"></script>


<!-- Visualitzation adjustments -->
<script type="text/javascript" src="{% static 'js/canvas-js/3d-lines-animation.js' %}"></script>

<!-- Animated background color -->
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/canvas-js/color.js' %}"></script>
