{% extends "home/base.html" %}
{% load viclob_tags wagtailcore_tags static %}


{% block content %}
{% get_service_types as serviceTypes%}
<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ self}}
            </h1>
            {% breadcrumbs %}
        </div>
    </div>
    <!-- /.row -->


    <!-- Service Tabs -->
    <div class="row">

        <div class="col-lg-3">
            <div>
                <ul class="nav nav-tabs nav-justified">
                    <li><i class="fa fa-3x fa-cloud text-primary sr-icons"></i>
                    </li>
                </ul>


                {% if serviceTypes %}
                <div class="list-group">
                    {% for serviceType in serviceTypes %}
                    <a href="{% pageurl serviceType %}" class="list-group-item list-group-item-action">
                        <i class=" fa {{serviceType.fa}}"></i>
                        {{ serviceType.title}}
                    </a>
                    {% endfor %}
                </div>
                {% endif %}

            </div>

        </div>
        <div class="col-lg-9>">

            <div class="col-lg-9">



            </div>
        </div>
    </div>

</div>
{% endblock %}
